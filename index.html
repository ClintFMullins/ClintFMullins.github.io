<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      text-align: center;
      background: black;
      color: ghostwhite;
      font-family: "Trebuchet MS", helvetica;
    }
    a {
      color: white;
      text-decoration: none;
    }

    .item-wrapper {
      width: 500px;
      margin: 0 auto;
      overflow: hidden;
    }

    .item {
      height: 100px;
    }

    .item-title {
      font-size: 75px;
      transition: 0.2s linear all;
      opacity: 0.5;
    }

    .item .item-desc {
      opacity: 0;
      transition: 0.2s linear all;
    }

    .item:hover .item-desc {
      opacity: 1;
    }

    .item:hover .item-title {
      font-size: 30px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .items-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 0px 400px 35px rgba(36,36,36,1);
    }
  </style>
</head>
<body>
  <div class="items-wrapper">
    <div class="item-wrapper">
      <a href="/lavalamp">
        <div class="item" style="background:DarkSlateBlue;">
          <div class="item-title">
            lavalamp
          </div>
          <div class="item-desc">
            click to put color.
            <br />
            [ctrl/cmd]-click to get color
          </div>
        </div>
      </a>
    </div>
    <div class="item-wrapper">
      <a href="/colorsounds">
        <div class="item" style="background:SteelBlue;">
          <div class="item-title">
            colorsounds
          </div>
          <div class="item-desc">
            hover over for noise
            <br />
            scroll to change the energy
          </div>
        </div>
      </a>
    </div>
    <div class="item-wrapper">
      <a href="/storytime">
        <div class="item" style="background:lightsteelblue;">
          <div class="item-title">
            storytime
          </div>
          <div class="item-desc">
            click to read a word
            <br />
            double-click to read a story
          </div>
        </div>
      </a>
    </div>
    <div class="item-wrapper">
      <a href="/button">
        <div class="item" style="background:mediumpurple;">
          <div class="item-title">
            cta
          </div>
          <div class="item-desc">
            click the button
            <br />
            to unlock your dreams
          </div>
        </div>
      </a>
    </div>
    <div class="item-wrapper">
      <a href="/information">
        <div class="item" style="background:blueviolet;">
          <div class="item-title">
            information
          </div>
          <div class="item-desc">
            type some thoughts
            <br />
            see quality related data
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
